<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PeerCollHub - Student Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0d40a5",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .form-input::placeholder {
        color: #a0aec0;
      }
      .dark .form-input::placeholder {
        color: #718096;
      }
    </style>
  </head>

  <body
    class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200"
  >
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden p-4"
    >
      <div class="absolute inset-0 z-0">
        <div
          class="absolute bottom-0 left-0 -translate-x-1/4 translate-y-1/4 size-[40vw] rounded-full bg-primary/20 blur-3xl animate-[spin_20s_linear_infinite]"
        ></div>
        <div
          class="absolute right-0 top-0 translate-x-1/4 -translate-y-1/4 size-[40vw] rounded-full bg-primary/20 blur-3xl animate-[spin_20s_linear_infinite_reverse]"
        ></div>
      </div>

      <div
        class="relative z-10 flex w-full max-w-md flex-col rounded-xl bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border border-slate-200/20 dark:border-slate-800/20 shadow-2xl"
      >
        <div class="p-8">
          <!-- Replaced SVG with Logo.jpg -->
          <div class="flex items-center justify-center gap-3 mb-6">
            <img
              src="Logo.jpg"
              alt="PeerCollHub Logo"
              class="w-10 h-10 rounded-full object-cover shadow-md"
            />
            <h1
              class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white"
            >
              PeerCollHub
            </h1>
          </div>

          <h2
            class="text-center text-xl font-semibold text-slate-700 dark:text-slate-300"
          >
            Student Login
          </h2>
          <p
            class="text-center text-sm text-slate-500 dark:text-slate-400 mt-1 mb-8"
          >
            Welcome back! Please enter your details.
          </p>

          <form class="space-y-6">
            <div>
              <label class="sr-only" for="email">Email</label>
              <input
                class="form-input w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-900/50 py-3 px-4 text-base transition-all duration-300 focus:border-primary focus:ring-2 focus:ring-primary/50"
                id="email"
                name="email"
                placeholder="Email"
                type="email"
              />
            </div>

            <div>
              <label class="sr-only" for="password">Password</label>
              <input
                class="form-input w-full rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-900/50 py-3 px-4 text-base transition-all duration-300 focus:border-primary focus:ring-2 focus:ring-primary/50"
                id="password"
                name="password"
                placeholder="Password"
                type="password"
              />
            </div>

            <div class="text-right">
              <a
                class="text-sm font-medium text-primary hover:underline"
                href="#"
                >Forgot password?</a
              >
            </div>

            <div>
              <button
                class="flex w-full justify-center rounded-lg bg-primary px-4 py-3 text-base font-semibold text-white transition-transform duration-200 hover:scale-105 active:scale-100"
                type="submit"
              >
                Log In
              </button>
            </div>
          </form>

          <p class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
            Don't have an account?
            <a class="font-medium text-primary hover:underline" href="#"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
